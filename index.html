<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPAR NGAMUK - Pelaporan ABJ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Pelaporan Angka Bebas Jentik (ABJ)</h1>
        <p class="text-center">Kelurahan Tegal Parang, Kecamatan Mampang, Jakarta Selatan</p>

        <!-- Form Input -->
        <form id="reportForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nama Pelapor</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Alamat</label>
                <textarea id="address" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status Jentik</label>
                <select id="status" class="form-select" required>
                    <option value="Bebas Jentik">Bebas Jentik</option>
                    <option value="Ada Jentik">Ada Jentik</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Laporan</button>
        </form>

        <!-- Tabel Data -->
        <h2 class="mt-5">Data Laporan</h2>
        <table class="table table-striped" id="reportTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Status Jentik</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan dimasukkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
